name: Publish to NPM

on:
  # Manual trigger only (via GitHub UI or gh CLI)
  workflow_dispatch:
    inputs:
      npm_tag:
        description: 'NPM tag to publish with'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - beta
          - latest
      version_bump:
        description: 'Version bump type (only for latest tag)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  # Job 1: Build package (uses core package only)
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/core

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild native dependencies
        run: |
          cd ${{ github.workspace }}/node_modules/.pnpm/better-sqlite3@11.10.0/node_modules/better-sqlite3
          npx prebuild-install --force || npm run build-release

      - name: Run type check
        run: pnpm typecheck

      - name: Run E2E tests
        run: pnpm test:e2e

      - name: Build package
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: packages/core/dist
          retention-days: 1

  # Job 2: Publish manual (dev, beta, or latest)
  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: packages/core

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: packages/core/dist

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Bump version (latest only)
        if: inputs.npm_tag == 'latest'
        run: |
          npm version ${{ inputs.version_bump }} --no-git-tag-version

      - name: Bump to beta version (beta only)
        if: inputs.npm_tag == 'beta'
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Create beta version: x.x.x-beta.<timestamp>
          BETA_VERSION="${CURRENT_VERSION}-beta.$(date +%s)"

          echo "Publishing version: $BETA_VERSION"

          # Update package.json version
          npm version "$BETA_VERSION" --no-git-tag-version

      - name: Bump to dev version (dev only)
        if: inputs.npm_tag == 'dev'
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Create dev version: x.x.x-dev.<timestamp>
          DEV_VERSION="${CURRENT_VERSION}-dev.$(date +%s)"

          echo "Publishing version: $DEV_VERSION"

          # Update package.json version
          npm version "$DEV_VERSION" --no-git-tag-version

      - name: Publish to NPM
        run: npm publish --tag ${{ inputs.npm_tag }} --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag (latest only)
        if: inputs.npm_tag == 'latest'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git tag "v${VERSION}"
          git push origin "v${VERSION}"

      - name: Create GitHub Release (latest only)
        if: inputs.npm_tag == 'latest'
        uses: actions/github-script@v7
        with:
          script: |
            const version = require('./packages/core/package.json').version;
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${version}`,
              name: `Release v${version}`,
              generate_release_notes: true
            })
