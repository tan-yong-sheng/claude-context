# =============================================================================
# Workflow: Test NPM Packages
# =============================================================================
#
# Purpose:
#   Comprehensive testing for NPM packages (@tan-yong-sheng/code-context-core
#   and @tan-yong-sheng/code-context-mcp). Runs unit tests with coverage
#   and cross-platform E2E tests.
#
# Triggers:
#   - push to main/master branches
#   - pull_request to main/master branches
#   - workflow_dispatch (manual)
#
# Jobs:
#   - build-wasm: Build WASM module (required for core package)
#   - test-unit: Unit tests with coverage for core and MCP (Node 20.x, 22.x)
#   - test-e2e-matrix: Cross-platform E2E tests (Ubuntu, macOS, Windows)
#   - lint: Code style checks
#
# Artifacts:
#   - Coverage reports for core and MCP packages
#   - Test results per platform
#
# Related Workflows:
#   - test-vscode.yml: VSCode extension tests
#   - build-sqlite-vec-wasm.yml: WASM module build
# =============================================================================

name: Test NPM Packages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'packages/core/**'
      - 'packages/mcp/**'
      - 'packages/sqlite-vec-wasm-node/**'
      - '.github/workflows/test-npm.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'packages/core/**'
      - 'packages/mcp/**'
      - 'packages/sqlite-vec-wasm-node/**'
      - '.github/workflows/test-npm.yml'
  workflow_dispatch:

jobs:
  # Build WASM module first (required for core package)
  build-wasm:
    name: Build WASM Module
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: '3.1.51'

    - name: Verify Emscripten
      run: emcc -v

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Download WASM sources
      working-directory: packages/sqlite-vec-wasm-node
      run: make download

    - name: Build WASM
      working-directory: packages/sqlite-vec-wasm-node
      run: make

    - name: Upload WASM artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wasm-module
        path: |
          packages/sqlite-vec-wasm-node/dist/
        retention-days: 1

  # Unit tests with coverage
  test-unit:
    name: Unit Tests - Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    needs: build-wasm

    strategy:
      matrix:
        node-version: [20.x, 22.x]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Download WASM artifacts
      uses: actions/download-artifact@v4
      with:
        name: wasm-module
        path: packages/sqlite-vec-wasm-node/dist/

    - name: Build core package
      run: pnpm build:core

    - name: Run core tests with coverage
      run: |
        cd packages/core
        pnpm test:coverage

    - name: Upload core coverage report
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '20.x'
      with:
        name: core-coverage-report
        path: packages/core/coverage

    - name: Build MCP package
      run: pnpm build:mcp

    - name: Run MCP tests with coverage
      run: |
        cd packages/mcp
        pnpm test:coverage

    - name: Upload MCP coverage report
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '20.x'
      with:
        name: mcp-coverage-report
        path: packages/mcp/coverage

  # Cross-platform E2E tests
  test-e2e-matrix:
    name: E2E Tests - ${{ matrix.os }} - Node ${{ matrix.node-version }}
    needs: build-wasm
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Download WASM artifacts
      uses: actions/download-artifact@v4
      with:
        name: wasm-module
        path: packages/sqlite-vec-wasm-node/dist/

    - name: Build packages
      run: pnpm build:core

    - name: Run E2E tests
      run: |
        cd packages/core
        pnpm test:e2e

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-results-${{ matrix.os }}-node-${{ matrix.node-version }}
        path: |
          packages/core/e2e-results/
          packages/core/coverage/

    - name: Upload test database artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-databases-${{ matrix.os }}-node-${{ matrix.node-version }}
        path: ~/.code-context/vectors/

  # Coverage summary
  coverage-summary:
    name: Coverage Summary
    runs-on: ubuntu-latest
    needs: test-unit
    if: always()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download core coverage
      uses: actions/download-artifact@v4
      with:
        name: core-coverage-report
        path: core-coverage
      continue-on-error: true

    - name: Download MCP coverage
      uses: actions/download-artifact@v4
      with:
        name: mcp-coverage-report
        path: mcp-coverage
      continue-on-error: true

    - name: Display coverage summary
      run: |
        echo "## Core Package Coverage" >> $GITHUB_STEP_SUMMARY
        if [ -f core-coverage/coverage-summary.json ]; then
          cat core-coverage/coverage-summary.json | jq -r 'to_entries[] | "- \(.key): \(.value.pct)%"' >> $GITHUB_STEP_SUMMARY
        else
          echo "Coverage report not available" >> $GITHUB_STEP_SUMMARY
        fi

        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## MCP Package Coverage" >> $GITHUB_STEP_SUMMARY
        if [ -f mcp-coverage/coverage-summary.json ]; then
          cat mcp-coverage/coverage-summary.json | jq -r 'to_entries[] | "- \(.key): \(.value.pct)%"' >> $GITHUB_STEP_SUMMARY
        else
          echo "Coverage report not available" >> $GITHUB_STEP_SUMMARY
        fi

  # Lint check
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run linter
      run: pnpm lint
